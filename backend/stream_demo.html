<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGB AI Chat - Stream Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message.system {
            justify-content: center;
        }

        .message.system .message-content {
            background: #e3f2fd;
            color: #1976d2;
            font-size: 12px;
            max-width: 90%;
        }

        .typing-indicator {
            display: inline-block;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-form {
            display: flex;
            gap: 10px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .agent-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .agent-btn {
            flex: 1;
            padding: 8px 16px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .agent-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tool-call {
            margin-top: 8px;
            padding: 8px 12px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
        }

        .tool-call strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 BGB AI Chat</h1>
            <p>Streaming Chat mit Qwen & Gemini Agents</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message system">
                <div class="message-content">
                    Willkommen! Stellen Sie eine Frage zum BGB (Bürgerliches Gesetzbuch).
                    Die Antwort wird in Echtzeit gestreamt.
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="agent-selector">
                <button class="agent-btn active" data-agent="qwen">🤖 Qwen Agent</button>
                <button class="agent-btn" data-agent="gemini">✨ Gemini Agent</button>
            </div>
            <form class="input-form" id="chatForm">
                <div class="input-wrapper">
                    <textarea
                        id="messageInput"
                        placeholder="Frage zum BGB stellen..."
                        rows="2"
                        required
                    ></textarea>
                </div>
                <button type="submit" id="sendBtn">Senden</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';
        let currentAgent = 'qwen';
        let currentThreadId = null;
        let isStreaming = false;

        // Agent selection
        document.querySelectorAll('.agent-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.agent-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentAgent = btn.dataset.agent;
            });
        });

        // Chat form submission
        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (isStreaming) return;

            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // Add user message to chat
            addMessage('user', message);
            input.value = '';

            // Disable input while streaming
            isStreaming = true;
            document.getElementById('sendBtn').disabled = true;

            // Add typing indicator
            const typingDiv = addTypingIndicator();

            try {
                await streamChat(message, typingDiv);
            } catch (error) {
                console.error('Stream error:', error);
                addMessage('system', `Fehler: ${error.message}`);
            } finally {
                isStreaming = false;
                document.getElementById('sendBtn').disabled = false;
            }
        });

        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return contentDiv;
        }

        function addTypingIndicator() {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typing-indicator';

            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';

            messageDiv.appendChild(typingDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return messageDiv;
        }

        async function streamChat(message, typingDiv) {
            const response = await fetch(`${API_BASE}/stream/chat`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    thread_id: currentThreadId,
                    agent: currentAgent,
                    message: message,
                    params: {}
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            let assistantDiv = null;
            let fullContent = '';
            let toolCalls = [];

            while (true) {
                const { done, value } = await reader.read();

                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('event:')) {
                        const eventType = line.substring(6).trim();
                        continue;
                    }

                    if (line.startsWith('data:')) {
                        const data = JSON.parse(line.substring(5).trim());

                        // Handle different event types
                        if (data.thread_id && !currentThreadId) {
                            currentThreadId = data.thread_id;
                        }

                        if (data.token) {
                            // Remove typing indicator on first token
                            if (!assistantDiv) {
                                typingDiv.remove();
                                assistantDiv = addMessage('assistant', '');
                            }

                            // Append token
                            fullContent += data.token;
                            assistantDiv.textContent = fullContent;
                        }

                        if (data.name) {
                            // Tool call
                            toolCalls.push(data);
                        }

                        if (data.message_id) {
                            // Stream done
                            console.log('Stream complete:', data);

                            // Add tool calls info if any
                            if (toolCalls.length > 0 && assistantDiv) {
                                const toolDiv = document.createElement('div');
                                toolDiv.className = 'tool-call';
                                toolDiv.innerHTML = `<strong>🛠️ Tools verwendet:</strong> ${toolCalls.map(t => t.name).join(', ')}`;
                                assistantDiv.appendChild(toolDiv);
                            }
                        }
                    }
                }
            }
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Enter to send, Shift+Enter for new line
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('chatForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
